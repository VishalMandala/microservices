  eureka-server:
    image: vishalraomandala1/salon-eureka-server:v1
    ports:
      - "8070:8070"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent eurekaserver:8070/actuator/health/readiness | grep UP || exist 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    container_name: eureka-server

    deploy:
      resources:
        limits:
          memory: 700M
    networks:
      - Vishal

  user:
    image: vishalraomandala1/salon-user:v1
    ports:
      - "5001:5001"
    healthcheck:
      test: "curl --fail --silent user:5001/actuator/health/readiness | grep UP || exist 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    container_name: user
    depends_on:
      userdb:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "user-service"
      SPRING_DATASOURCE_URL: "jdbc:mysql://userdb:3306/userdb"
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8070/eureka/
    deploy:
      resources:
        limits:
          memory: 700M
    networks:
      - Vishal

